<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/moneyfav.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="assets/giphy.gif" alt="logo-conversor">
    <main>
        <label for="">
            Converter <b>de</b>
            <select class="select-A">
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="select-B">
                <option value="dollar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <!--<option value="libra">£ Libra</option>-->
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="main-input" placeholder="R$ 10.000,00">
        </label>

        <button class="main-button">Converter</button>

        <section>
            <div class="box-A">
                <img class="img-A" src="assets/real.png" alt="real">
                <p class="p-A">Real</p>
                <p class="currency-A">0,00</p>
            </div>

            <img class="arrow" src="assets/arrow2.png" alt="arrow">

            <div class="box-B">
                <img class="img-B" src="assets/dollar.png" alt="dollar">
                <p class="p-B">Dólar Americano</p>
                <p class="currency-B">0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
